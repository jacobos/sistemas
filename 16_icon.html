<!DOCTYPE html>
<html>

<head>
    <title>16 - icons</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

   <!-- Añadimos el archivo css de font-awesome, que nos ofrece, entre otras
   cosas, imágenes utilizando esta nomenclatura
                 ====> <i class="fa fa-linux fa-lg"></i>
   -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <style>
        i:hover {
            color: forestgreen;
        }
    </style>

</head>

<body>
    <div class="container">

        <h1 class="page-header">
            <a href="http://fortawesome.github.io/Font-Awesome/icons/">font-awesome</a>
        </h1>
        <p class="text-center">
            <i class="fa fa-linux"></i>
            <i class="fa fa-linux fa-lg"></i>
            <i class="fa fa-caret-square-o-down"></i>
            <i class="fa fa-thumbs-o-up"></i>
            <i class="fa fa-camera-retro"></i>
            <i class="fa fa-camera-retro fa-lg"></i> fa-lg
            <i class="fa fa-camera-retro fa-2x"></i> fa-2x
            <!-- con la clase fa-spin hacemos que gire continuamente -->
            <i class="fa fa-camera-retro fa-3x fa-spin"></i> fa-3x
            <i class="fa fa-ship fa-4x"></i> fa-4x
            <i class="fa fa-spinner fa-spin fa-2x"></i>
        </p>
    </div>
    <script src="js/view_source.min.js"></script>
</body>

</html>
