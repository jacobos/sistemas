<!DOCTYPE html>
<html lang="" ng-app="clase">

  <head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">
    <title>SI CLASE</title>
    <link href="" rel="shortcut icon">
    <!--
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
    <style>
      [ng\:cloak],
      [ng-cloak],
      [data-ng-cloak],
      [x-ng-cloak],
      .ng-cloak,
      .x-ng-cloak,
      .ng-hide {
        display: none !important;
      }
      .col-md-4:nth-child(3n+1) {
        clear: left;
      }

      .elName {
        border: 1px solid black;
        background: #f4f4f4;
      }

      .elem {
        border: 1px solid black;
        background: #fff;
      }
      .elem:hover {
        background: rgba(80, 200, 224, 0.49);
      }
      .elName:hover {
        background: rgba(123, 178, 188, 0.49);
        cursor: n-resize;
      }

      .jumbotron {
        background: #e6e7ff;
      }

      .btn {
        cursor: auto;
      }

      .parent {
        cursor: pointer;
      }

      .titulo {
        display: none;
      }

      .lasti {
        border: 1px solid red;
      }

      .seen {
        border: 1px solid #6180ff;
      }

      .elemSons {
        margin-left: 1%;
      }

    </style>
  </head>

  <body style="padding-top:20px">
    <div class="header"></div>
    <div class="container jumbotron" ng-cloak ng-controller="siClassController as elementInClass">
      <div class="col-md-4 col-xs-12" ng-repeat="element in elements | orderBy: 'orden'">
        <!--
      <div class="col-md-4 col-xs-12" ng-repeat="element in elements | orderBy: 'orden' | limitTo:20 ">
      -->
        <div class="col-md-4 col-xs-12" ng-repeat="element in elements">
          <div class="panel panel-info">
            <div class="panel-heading parent">

              <span class="btn btn-block elem" class="{{element.lasti}} {{element.seen}}" ng-show="element.url" title="{{element.desc}}">
                <a href="{{element.url}}" target="_blank">{{element.name}}</a>&nbsp;&nbsp;                
                <a href="{{element.w3}}" ng-show="element.w3" style="color: black" target="_blank">W3</a>&nbsp;
                <a href="{{element.url2}}" ng-show="element.url2" style="color: black" target="_blank">EX</a>
                <a href="{{element.url3}}" ng-show="element.url3" style="color: black" target="_blank">EX2</a>
              </span>
            </div>
          </div>
        </div>
      </div>

      <!--span class="hidden-xs hide-m btn btn-default" style=" background: rgb(100, 124, 190); color: white; position: fixed; left: 45%; width: 10%; bottom: 0px;">Exercises</span>
  <span class="hidden-sm hidden-md hidden-lg hide-m btn btn-default btn-info" style="position: fixed; left: 45%; width: 10%; bottom: 0px;">ex</span-->

      <!-- General JavaScript -->
      <!-- jquery.js
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
  -->
      <script src="js/jquery.1.11.1.min.js"></script>
      <!-- bootstrap.js
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js" type="text/javascript"></script>
  -->
      <script src="bootstrap/js/bootstrap.js" type="text/javascript"></script>
      <!-- angular
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js"></script>
  -->
      <script src="js/angular.min.js"></script>
      <script src="js/clase.js" type="text/javascript"></script>
      <script>
        $(document.body).on("click", ".parent", function() {
          $(this).next().slideToggle();
        });
        $(document.body).on("click", ".hide-m", function() {
          $(".parent").next().slideUp();
        });
        $(document.body).on("click", ".show-m", function() {
          $(".parent").next().slideDown();
        });
      </script>

      <script>
        (function(i, s, o, g, r, a, m) {
          i['GoogleAnalyticsObject'] = r;
          i[r] = i[r] || function() {
            (i[r].q = i[r].q || []).push(arguments)
          },
          i[r].l = 1 * new Date();
          a = s.createElement(o),
          m = s.getElementsByTagName(o)[0];
          a.async = 1;
          a.src = g;
          m.parentNode.insertBefore(a, m)
        })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-77535842-2', 'auto');
        ga('send', 'pageview');
      </script>
    </body>

  </html>

</body>

</html>
